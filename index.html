<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
        integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- CSS FILE -->
    <link rel="stylesheet" href="main.css">

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;1,100;1,200&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,100;1,300&display=swap"
        rel="stylesheet">

    <title>Stone Paper Scissor</title>
</head>

<body>
    <div class="container">
        <h1>Stone Paper Scissor!!!</h1>
    </div>

    <div class="container">
        <div id="box" class="container">
            <div class="para">
                <div>
                    <p>Player: <span id="playerScore">0</span></p>
                    <div class="selected">
                        <div id="playerRock" class="playerCircle"><i class="fas fa-hand-rock fa-2x"></i></div>
                        <div id="playerPaper" class="playerCircle"><i class="fas fa-hand-paper fa-2x"></i></div>
                        <div id="playerScissor" class="playerCircle"><i class="fas fa-hand-scissors fa-2x"></i></div>
                    </div>
                </div>

                <div>
                    <p id="pComp">Computer: <span id="computerScore">0</span></p>
                    <div id="compRock" class="compCircle"><i class="fas fa-hand-rock fa-2x"></i></div>
                    <div id="compPaper" class="compCircle"><i class="fas fa-hand-paper fa-2x"></i></div>
                    <div id="compScissor" class="compCircle"><i class="fas fa-hand-scissors fa-2x"></i></div>
                </div>
            </div>
            <div class="playingto"><label for="playUpto">Playing Upto:
                </label>
                <div>
                    <select name="points" id="playUpto">
                        <option value="1">1</option>
                        <option value="3">3</option>
                        <option value="5">5</option>
                        <option value="7">7</option>
                        <option value="11">11</option>
                        <option value="21">21</option>
                    </select>
                </div>
            </div>
            <div class="allCircle">
                <button class="circle" id="rock">
                    <i class="fas fa-hand-rock fa-3x"></i>
                </button>
                <button class="circle" id="paper"><i class="fas fa-hand-paper fa-3x"></i></button>
                <button class="circle" id="scissor"><i class="fas fa-hand-scissors fa-3x"></i></button>
            </div>
            <div id="result">
                <h4>RESULT</h4>
            </div>

            <div id="reset"><button type="button" class="btn btn-danger">Reset</button></div>
        </div>
    </div>

    </div>

    <div id="winnerBox">
        <span class="close-btn1">&times;</span>
        <i class="fas fa-trophy fa-7x"></i>
        <h3>You Won!!</h3>
        <button type="button" class="btn btn-primary" id="rematch1">Re Match</button>
    </div>
    <div id="looserBox">
        <span class="close-btn2">&times;</span>
        <i class="fas fa-sad-tear fa-7x"></i>
        <h3>You Lost!!</h3>
        <button type="button" class="btn btn-danger" id="rematch2">Re Match</button>
    </div>





    <!-- Java Script -->
    <script src="script.js"></script>
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
